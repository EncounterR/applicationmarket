<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="common/layui/css/adminstyle.css">
    <script type="text/javascript" src="./js/vue.min.js"></script>
    <script type="text/javascript" src="./js/axios.min.js"></script>
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <div class="layui-form" lay-filter="" id="editpwd" style="margin-top: 50px">
            <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                    <input type="password" v-model="oldPassword" name="oldPassword" lay-verify="required" lay-vertype="tips" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" v-model="password" name="password" lay-verify="pass" lay-vertype="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input type="password" v-model="repassword" name="repassword" lay-verify="repass" lay-vertype="tips" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="setmypass" v-on:click="submit">确认修改</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="./common/layui/layui.js"></script>
<script type="text/javascript" src="./js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="vue-js/editpassword-vue.js"></script>
</body>
</html>
