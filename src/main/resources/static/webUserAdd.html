<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增管理员</title>
    <link rel="stylesheet" type="text/css" href="./common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="./common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="./common/bootstrap/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="./common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="./common/personal.css" media="all">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script type="text/javascript" src="./common/bootstrap/jquery/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="./common/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>新增管理员</span>
        </header>
        <!-- /header -->
        <div class="larry-personal-body clearfix" id="pro-param">
                <div class="layui-form-item">
                    <label class="layui-form-label"><b>用户名</b></label>
                    <div class="layui-input-block">
                        <input type="text" v-model="username" class="layui-input" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><b>初始密码</b></label>
                    <div class="layui-input-block">
                        <input type="password" v-model="userpassword" class="layui-input" placeholder="请输入密码">
                        <div class="layui-input-block"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><b>所属角色</b></label>
                    <div class="layui-input-block">
                            <input type="radio" name="usr_role_id" value=""
                                   title="">
                            <div class="layui-unselect layui-form-radio">
                                <i class="layui-anim layui-icon"></i><span>普通管理员</span>
                            </div>
                    </div>
                </div>
                <input type="text" name="usr_flag" value="1" hidden="hidden">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a id="add" class="layui-btn">提交</a>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="./common/layui/layui.js"></script>
<script type="text/javascript" src="./js/vue.min.js"  charset="utf-8"></script>
<script type="text/javascript" src="./js/axios.min.js"  charset="utf-8"></script>
<script type="text/javascript" src="vue-js/user-vue.js"></script>
</body>
</html>
