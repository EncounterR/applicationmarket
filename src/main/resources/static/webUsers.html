<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="./common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="./common/bootstrap/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="./common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="./common/personal.css" media="all">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script type="text/javascript" src="./common/bootstrap/jquery/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="./common/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <div class="layui-tab">
            <blockquote class="layui-elem-quote news_search">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input value="" placeholder="请输入关键字"
                               class="layui-input search_input" type="text">
                    </div>
                    <a class="layui-btn search_btn">查询</a>
                </div>
                <div class="layui-inline">
                    <a href="webUserAdd.html"
                       class="layui-btn layui-btn-normal">添加用户</a>
                </div>
                <div class="layui-inline">
                    <a href="${basePath}toExcelAllSysUsers.action"
                       class="layui-btn layui-btn-normal">导出全部用户信息</a>
                </div>
            </blockquote>
            <!-- 操作日志 -->
            <div class="layui-form">
                <table class="layui-table">
                    <colgroup>
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                        <col width="25%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>权限</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="table_connect" class="news_content" >

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="./common/layui/layui.js"></script>
<script type="text/javascript" src="./js/vue.min.js"  charset="utf-8"></script>
<script type="text/javascript" src="./js/axios.min.js"  charset="utf-8"></script>
<script type="text/javascript" src="vue-js/user-vue.js"></script>
</body>
</html>
