<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>apk评论</title>
            <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
            <link rel="stylesheet" type="text/css" href="./common/bootstrap/css/bootstrap.css" media="all">
            <link rel="stylesheet" type="text/css" href="./common/bootstrap/css/bootstrap.min.css" media="all">
            <link rel="stylesheet" type="text/css" href="./common/global.css" media="all">
            <link rel="stylesheet" type="text/css" href="./common/personal.css" media="all">
            <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
            <script type="text/javascript" src="./common/bootstrap/jquery/jquery.min.js"></script>
            <!-- Bootstrap 核心 JavaScript 文件 -->
            <script type="text/javascript" src="./common/bootstrap/js/bootstrap.min.js"></script>
        </head>
        <style>
            .hor_center {
                margin: 0 auto;
            }
        </style>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <div class="layui-tab">
            <!-- 操作日志 -->
            <div class="layui-form">
                <table class="layui-table">
                    <colgroup>
                        <col width="10%">
                        <col width="15%">
                        <col width="15%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>apkID</th>
                        <th>分数</th>
                        <th>评论时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="table_connect" class="news_content">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">评论详情</h4>
                </div>
                <div class="modal-body" id="modal_body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</section>
<div style="position: fixed;bottom: 0px;" class="col-md-2 col-md-offset-5">
    <button value="" class="layui-btn" id="shangPage">上一页</button>
    <button value="1" class="layui-btn" id="currentPage">1</button>
    <button value="" class="layui-btn" id="nextPage">下一页</button>
</div>

<script type="text/javascript" src="./common/layui/layui.js"></script>
<script type="text/javascript" src="./js/vue.min.js"></script>
<script type="text/javascript" src="./js/axios.min.js"></script>
<script type="text/javascript" src="./js/apkcomment-vue.js"></script>
</body>
</html>
