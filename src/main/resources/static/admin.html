<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="common/global.css">
    <link rel="stylesheet" type="text/css" href="common/layui/css/adminstyle.css">
    <!--<link rel="stylesheet" type="text/css" href="./live2d/waifu.css">-->
</head>
<body>
<div class="layui-layout layui-layout-admin" id="layui_layout">
    <!-- 顶部区域 -->
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <!-- logo区域 -->
            <div class="admin-logo-box">
                <a class="logo" href="#" title="logo">后台管理系统</a>
                <div class="larry-side-menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
            <!-- 右侧导航 -->
            <ul class="layui-nav larry-header-item">
                <li class="layui-nav-item"><span id="user" style="padding-right: 10px;"></span></li>
                <li class="layui-nav-item" id="login_out"><i class="iconfont icon-exit"></i>退出</li>
            </ul>
        </div>
    </div>
    <!-- 左侧侧边导航开始 -->
    <div class="layui-side layui-side-bg layui-larry-side" id="larry-side">
        <div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">
            <!-- 左侧菜单 -->
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-this">
                    <a href="javascript:;" data-url="404.jsp">
                        <i class="iconfont icon-home1" data-icon='icon-home1'></i><span>后台首页</span>
                    </a>
                </li>
                <li class="layui-nav-item layui-this">
                    <a href="javascript:;" data-url="${basePath}myAccount.action?username=${activeUser.username}">
                        <i class="iconfont icon-home1" data-icon='icon-home1'></i><span>账号信息</span>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="iconfont icon-jiaoseguanli"></i> <span>用户管理</span>
                        <em class="layui-nav-more"></em>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" data-url="webUsers.html">
                                <i class="iconfont icon-geren1" data-icon='icon-geren1'></i>
                                <span>用户信息</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" data-url="${basePath}${item.right_url}">
                                <i class="iconfont icon-geren1" data-icon='icon-geren1'></i>
                                <span>权限管理</span>
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="iconfont icon-jiaoseguanli"></i> <span>应用管理</span>
                        <em class="layui-nav-more"></em>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" data-url="apkconfig.html">
                                <i class="iconfont icon-geren1" data-icon='icon-geren1'></i>
                                <span>apk添加</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" data-url="apkList.html">
                                <i class="iconfont icon-geren1" data-icon='icon-geren1'></i>
                                <span>应用列表</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" data-url="recommend.html">
                                <i class="iconfont icon-geren1" data-icon='icon-geren1'></i>
                                <span>推荐管理</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" data-url="apkType.html">
                                <i class="iconfont icon-geren1" data-icon='icon-geren1'></i>
                                <span>分类管理</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" data-url="apkComment.html">
                                <i class="iconfont icon-geren1" data-icon='icon-geren1'></i>
                                <span>评论管理</span>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!--看板娘-->
        <!--<div class="waifu" id="waifu">
            <div class="waifu-tips" style="opacity: 1;"></div>
            <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
            <div class="waifu-tool">
                <span class="fui-home"></span>
                <span class="fui-chat"></span>
                <span class="fui-eye"></span>
                <span class="fui-user"></span>
                <span class="fui-photo"></span>
                <span class="fui-info-circle"></span>
                <span class="fui-cross"></span>
            </div>
        </div>-->
    </div>

    <!-- 左侧侧边导航结束 -->
    <!-- 右侧主体内容 -->
    <div class="layui-body" id="larry-body" style="bottom: 0; border-left: solid 2px #2299ee;">
        <div class="layui-tab layui-tab-card larry-tab-box" id="larry-tab" lay-filter="demo" lay-allowclose="true">
            <div class="go-left key-press pressKey" id="titleLeft" title="滚动至最右侧">
                <i class="larry-icon larry-weibiaoti6-copy"></i>
            </div>
            <ul class="layui-tab-title">
                <li class="layui-this" id="admin-home">
                    <i class="iconfont icon-diannao1"></i><em>后台首页</em>
                </li>
            </ul>
            <div class="go-right key-press pressKey" id="titleRight" title="滚动至最左侧">
                <i class="larry-icon larry-right"></i>
            </div>
            <div class="layui-tab-content" style="min-height: 150px;">
                <div class="layui-tab-item layui-show">
                    <iframe class="larry-iframe" data-id='0' src="main.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部区域 -->
    <div class="layui-footer layui-larry-foot" id="larry-footer">
        <div class="layui-mian">
            <p class="p-admin">
                <span>2020 &copy;</span> 橙视科技
            </p>
        </div>
    </div>
</div>
